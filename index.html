<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banner Page</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header>
    <div class="container container--wide">
      <div class="header__wrapper">
        <div class="header__left">
          <span class="header__system-time" id="system-time">9:41</span>
        </div>
        <div class="header__right">
          <svg class="header__icon header__icon--signal" width="19" height="12" aria-hidden="true"
            aria-label="Уровень сигнала">
            <use xlink:href="images/sprite.svg#icon-signal"></use>
          </svg>
          <svg class="header__icon header__icon--wifi" width="17" height="12" aria-hidden="true"
            aria-label="Уровень wifi">
            <use xlink:href="images/sprite.svg#icon-wifi"></use>
          </svg>
          <svg class="header__icon header__icon--battery" width="27" height="13" aria-hidden="true"
            aria-label="Уровень заряда батареи">
            <use xlink:href="images/sprite.svg#icon-battery"></use>
          </svg>
        </div>
      </div>
      <div class="header__wrapper header__wrapper--se">
        <div class="header__left">
          <svg class="header__icon header__icon--signal" width="19" height="12" aria-hidden="true"
            aria-label="Уровень сигнала">
            <use xlink:href="images/sprite.svg#icon-signal-se"></use>
          </svg>
          <span class="header__string">Sketch</span>
          <svg class="header__icon header__icon--wifi" width="17" height="12" aria-hidden="true"
            aria-label="Уровень wifi">
            <use xlink:href="images/sprite.svg#icon-wifi"></use>
          </svg>
        </div>

        <div class="header__center">
          <span class="header__system-time" id="system-time">9:41 AM</span>
        </div>

        <div class="header__right">
          <svg class="header__icon header__icon--bluetooth" width="19" height="12" aria-hidden="true"
            aria-label="Bluetooth">
            <use xlink:href="images/sprite.svg#icon-bluetooth"></use>
          </svg>
          <span class="header__string" id="system-battery">100%</span>
          <svg class="header__icon header__icon--battery" width="29" height="12" aria-hidden="true"
            aria-label="Уровень заряда батареи">
            <use xlink:href="images/sprite.svg#icon-battery-se"></use>
          </svg>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <div class="hero__wrapper">
          <a class="hero__btn-cross" href="#" aria-label="Закрыть">
            <svg class="hero__svg-cross" width="12" height="12" aria-hidden="true">
              <use xlink:href="images/sprite.svg#icon-cross"></use>
            </svg>
          </a>
          <h1 class="hero__title" id="title-unlimited-access"></h1>
          <ul class="hero__cards-list">
            <li class="hero__cards-item hero__cards-item--art-creation">
              <h2 class="hero__card-title" id="title-art-creation"></h2>
            </li>

            <li class="hero__cards-item hero__cards-item--exclusive-styles">
              <h2 class="hero__card-title" id="title-exclusive-styles"></h2>
            </li>

            <li class="hero__cards-item hero__cards-item--magic-avatars">
              <h2 class="hero__card-title" id="title-magic-avatars"></h2>
            </li>
          </ul>

          <div class="hero__radio-form">
            <div class="custom-radio">
              <input class="custom-radio__field visually-hidden" id="radio-yearly" type="radio" name="yearly-access"
                value="yearly-access" checked>
              <label class="custom-radio__label" for="radio-yearly">
                <span class="custom-radio__left">
                  <span class="custom-radio__title" id="title-yearly-access"></span>
                  <span class="custom-radio__slogan" id="best-offer-label"></span>
                </span>
                <p class="custom-radio__right" id="yearly-price-template"></p>
              </label>
            </div>
            <div class="custom-radio">
              <input class="custom-radio__field visually-hidden" id="radio-weekly" type="radio" name="weekly-access"
                value="weekly-access">
              <label class="custom-radio__label" for="radio-weekly">
                <span class="custom-radio__left">
                  <span class="custom-radio__title" id="title-weekly-access"></span>
                </span>
                <p class="custom-radio__right" id="weekly-price-template"></p>
              </label>
            </div>
          </div>

        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer__links">
      <a href="https://apple.com/" id="terms-link"></a>
      <a href="https://google.com/" id="policy-link"></a>
      <button id="restore-btn"></button>
      <button id="continue-btn"></button>
    </div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
